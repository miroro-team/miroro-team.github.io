    <script type="text/javascript">
        var preloader = document.getElementById("preloader_preload");
        function fadeOutnojquery(el){el.style.opacity = 1;var interpreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;if (el.style.opacity <=0.05){ clearInterval(interpreloader);preloader.style.display = "none";}},16);}window.onload = function(){setTimeout(function(){fadeOutnojquery(preloader);},500);};

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var slider = new SimpleAdaptiveSlider('.slider', {
          loop: true,
          autoplay: true,
          swipe: false
        });
      });
    </script>
    <script>
        document.querySelectorAll('a[href^="#"').forEach(link => {
        
        link.addEventListener('click', function(e) {
            e.preventDefault();
        
            let href = this.getAttribute('href').substring(1);
        
            const scrollTarget = document.getElementById(href);
        
            const topOffset = document.querySelector('.scrollto').offsetHeight;
            const elementPosition = scrollTarget.getBoundingClientRect().top;
            const offsetPosition = elementPosition - topOffset;
        
            window.scrollBy({
                top: offsetPosition,
                behavior: 'smooth'
            });
        });
        });
    </script>
